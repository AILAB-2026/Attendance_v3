<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Sites API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; }
        .log { background: #f8f9fa; padding: 10px; font-family: monospace; white-space: pre-wrap; max-height: 400px; overflow-y: auto; }
        select { padding: 8px; font-size: 16px; width: 300px; }
    </style>
</head>
<body>
    <h1>üîç Debug Sites API</h1>
    
    <div class="container">
        <h3>Step 1: Login</h3>
        <button onclick="testLogin()">Test Login</button>
        <div id="loginResult"></div>
    </div>
    
    <div class="container">
        <h3>Step 2: Test Sites Endpoints</h3>
        <button onclick="testSitesEndpoint()">Test /sites</button>
        <button onclick="testFaceRecognitionEndpoint()">Test /faceRecognition/sites-projects</button>
        <div id="sitesResult"></div>
    </div>
    
    <div class="container">
        <h3>Step 3: Test Dropdown</h3>
        <select id="sitesDropdown">
            <option>No sites loaded</option>
        </select>
        <div id="dropdownResult"></div>
    </div>
    
    <div class="container">
        <h3>Debug Log</h3>
        <div id="debugLog" class="log">Click buttons above to test...</div>
    </div>

    <script>
        let sessionToken = null;
        
        function log(message) {
            const logElement = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            logElement.textContent += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function showResult(elementId, message, isSuccess = true) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="container ${isSuccess ? 'success' : 'error'}">${message}</div>`;
        }
        
        async function testLogin() {
            try {
                log('üîê Testing login...');
                
                const response = await fetch('http://localhost:3001/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        companyCode: "1",
                        employeeNo: "B1-W422",
                        password: "Test@123"
                    })
                });
                
                log(`Login response: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const result = await response.json();
                    log(`Login result: ${JSON.stringify(result, null, 2)}`);
                    
                    if (result.success && result.data.sessionToken) {
                        sessionToken = result.data.sessionToken;
                        showResult('loginResult', `‚úÖ Login successful! Token: ${sessionToken.substring(0, 20)}...`);
                        log(`‚úÖ Session token saved: ${sessionToken.substring(0, 20)}...`);
                    } else {
                        showResult('loginResult', `‚ùå Login failed: ${result.message}`, false);
                        log(`‚ùå Login failed: ${result.message}`);
                    }
                } else {
                    const errorText = await response.text();
                    showResult('loginResult', `‚ùå Login request failed: ${response.status}`, false);
                    log(`‚ùå Login request failed: ${errorText}`);
                }
            } catch (error) {
                showResult('loginResult', `‚ùå Login error: ${error.message}`, false);
                log(`‚ùå Login error: ${error.message}`);
            }
        }
        
        async function testSitesEndpoint() {
            if (!sessionToken) {
                showResult('sitesResult', '‚ùå Please login first', false);
                return;
            }
            
            try {
                log('üè¢ Testing /sites endpoint...');
                
                const response = await fetch('http://localhost:3001/sites', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${sessionToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                log(`Sites response: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const result = await response.json();
                    log(`Sites result: ${JSON.stringify(result, null, 2)}`);
                    
                    if (result.success && result.data && result.data.sites) {
                        const sites = result.data.sites;
                        showResult('sitesResult', `‚úÖ /sites returned ${sites.length} sites`);
                        populateDropdown(sites);
                        log(`‚úÖ Found ${sites.length} sites from /sites endpoint`);
                    } else {
                        showResult('sitesResult', '‚ùå /sites returned unexpected format', false);
                        log(`‚ùå Unexpected format from /sites: ${JSON.stringify(result)}`);
                    }
                } else {
                    const errorText = await response.text();
                    showResult('sitesResult', `‚ùå /sites failed: ${response.status}`, false);
                    log(`‚ùå /sites failed: ${errorText}`);
                }
            } catch (error) {
                showResult('sitesResult', `‚ùå /sites error: ${error.message}`, false);
                log(`‚ùå /sites error: ${error.message}`);
            }
        }
        
        async function testFaceRecognitionEndpoint() {
            if (!sessionToken) {
                showResult('sitesResult', '‚ùå Please login first', false);
                return;
            }
            
            try {
                log('üéØ Testing /faceRecognition/sites-projects endpoint...');
                
                const response = await fetch('http://localhost:3001/faceRecognition/sites-projects', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${sessionToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                log(`Face recognition response: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const result = await response.json();
                    log(`Face recognition result: ${JSON.stringify(result, null, 2)}`);
                    
                    if (result.success && result.data && result.data.sites) {
                        const sites = result.data.sites;
                        showResult('sitesResult', `‚úÖ /faceRecognition/sites-projects returned ${sites.length} sites`);
                        populateDropdown(sites);
                        log(`‚úÖ Found ${sites.length} sites from face recognition endpoint`);
                    } else {
                        showResult('sitesResult', '‚ùå Face recognition returned unexpected format', false);
                        log(`‚ùå Unexpected format from face recognition: ${JSON.stringify(result)}`);
                    }
                } else {
                    const errorText = await response.text();
                    showResult('sitesResult', `‚ùå Face recognition failed: ${response.status}`, false);
                    log(`‚ùå Face recognition failed: ${errorText}`);
                }
            } catch (error) {
                showResult('sitesResult', `‚ùå Face recognition error: ${error.message}`, false);
                log(`‚ùå Face recognition error: ${error.message}`);
            }
        }
        
        function populateDropdown(sites) {
            const dropdown = document.getElementById('sitesDropdown');
            dropdown.innerHTML = '';
            
            // Add default option
            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = 'Select a site...';
            dropdown.appendChild(defaultOption);
            
            // Add sites
            sites.forEach(site => {
                const option = document.createElement('option');
                option.value = site.siteId;
                option.textContent = site.siteName;
                dropdown.appendChild(option);
            });
            
            showResult('dropdownResult', `‚úÖ Dropdown populated with ${sites.length} sites`);
            log(`‚úÖ Dropdown populated with ${sites.length} sites`);
        }
        
        // Handle dropdown change
        document.getElementById('sitesDropdown').addEventListener('change', function(e) {
            const selectedValue = e.target.value;
            const selectedText = e.target.options[e.target.selectedIndex].text;
            
            if (selectedValue) {
                showResult('dropdownResult', `Selected: ${selectedText} (ID: ${selectedValue})`);
                log(`üéØ Site selected: ${selectedText} (ID: ${selectedValue})`);
            }
        });
        
        log('üîç Debug page loaded. Test the login and sites endpoints above.');
    </script>
</body>
</html>
